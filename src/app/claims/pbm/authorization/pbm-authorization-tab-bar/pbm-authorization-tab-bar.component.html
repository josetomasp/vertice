<mat-card style="padding: 0;">
  <!-- Not dealing with routing just yet since there's only one route -->
  <mat-tab-group
    (selectedIndexChange)="gotoLink($event)"
    id="referral-activity--tab-bar"
  >
    <mat-tab
      *ngFor="let tab of tabs"
      [id]="'authorization--tab-bar--' + tab.label"
      [label]="tab.label"
    >
    </mat-tab>
  </mat-tab-group>
</mat-card>
