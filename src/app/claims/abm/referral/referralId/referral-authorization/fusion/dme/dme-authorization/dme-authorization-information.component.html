<mat-card *ngIf="(authorizations$ | async)?.length > 0">
  <mat-card-header fxLayoutGap="32px">
    <div
      fxLayout="row"
      fxLayoutAlign="start center"
      fxLayoutGap="32px"
      mat-card-title
    >
      <h5>Authorization Information</h5>
      <span
        *ngIf="(rush$ | async)"
        class="text-danger authorization--header_icon"
        ><fa-icon [icon]="faExclamationTriangle"></fa-icon> Rush</span
      >
    </div>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutGap="32px">
    <!-- Authorization Card Content -->
    <healthe-fusion-authorization-card
      [archeType]="archeType"
      [authorizations$]="authorizations$"
      [formArray]="formArray"
      [clinicalAlerts]="clinicalAlerts"
      [fusionAuthorizationReasons$]="fusionAuthorizationReasons$"
    >
    </healthe-fusion-authorization-card>
    <div class="authorization--notes--wrapper">
      <label class="overhead-label"
        >NOTES <span class="text-hint">(optional)</span></label
      >

      <healthe-auth-notes-list [notes$]="notes$"></healthe-auth-notes-list>

      <div class="spacersmall"></div>
      <mat-form-field>
        <textarea
          id="authorization--notes--vendor--AdditionalNotes"
          [formControl]="notesFormControl"
          matInput
          placeholder="Enter Additional Notes"
        ></textarea>
      </mat-form-field>
    </div>
  </mat-card-content>
  <div class="spacersmall"></div>
  <healthe-fusion-referral-activity-footer
    [formArray]="formArray"
    [fusionAuthorizationReasons$]="fusionAuthorizationReasons$"
  ></healthe-fusion-referral-activity-footer>
</mat-card>
