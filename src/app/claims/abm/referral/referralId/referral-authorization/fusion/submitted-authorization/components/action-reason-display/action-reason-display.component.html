<div class="action-reason-display--wrapper">
  <ng-container [ngSwitch]="approvalType">
    <div *ngSwitchCase="'approve'">
      <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="35px">
        <div class="text-success" id="referral-auth-review-approve">
          <fa-icon
            [icon]="approveIcon"
            size="lg"
            style="margin-right: 10px"
            id="referral-auth-review-approve-icon"
          ></fa-icon
          >{{ getActionName() }}
        </div>
        <div fxLayout="column" *ngIf="reason">
          <div class="overhead-label" id="referral-auth-review-approve-label">
            <healthe-customer-configs-label
              defaultText="Approved"
              elementName="approved"
              [forcedCapitalization]="false"
            ></healthe-customer-configs-label>
            Reason
          </div>
          <div id="referral-auth-review-approve-reason">{{ reason }}</div>
        </div>
      </div>
    </div>

    <div *ngSwitchCase="'deny'">
      <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="35px">
        <div class="danger" id="referral-auth-review-deny-type">
          <fa-icon
            [icon]="denyIcon"
            size="lg"
            style="margin-right: 10px"
            id="referral-auth-review-deny-type-icon"
          ></fa-icon
          >{{ getActionName() }}
        </div>
        <div fxLayout="column">
          <div class="overhead-label" id="referral-auth-review-deny-label">
            <healthe-customer-configs-label
              defaultText="Denial"
              elementName="denial"
              [forcedCapitalization]="false"
            ></healthe-customer-configs-label>
            Reason
          </div>
          <div id="referral-auth-review-deny-reason">{{ reason }}</div>
        </div>
      </div>
    </div>

    <div *ngSwitchCase="'pend'">
      <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="35px">
        <div class="primary" id="referral-auth-review-pendType-type">
          <fa-icon
            [icon]="pendIcon"
            size="lg"
            style="margin-right: 10px"
            id="referral-auth-review-pendType-type-icon"
          ></fa-icon
          >{{ getActionName() }}
        </div>
        <div fxLayout="column">
          <div class="overhead-label" id="referral-auth-review-pendType-label">
            PEND TYPE
          </div>
          <div id="referral-auth-review-pendType-reason">{{ reason }}</div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
