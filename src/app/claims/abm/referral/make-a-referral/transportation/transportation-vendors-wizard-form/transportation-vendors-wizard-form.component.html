<div>
  <span
    class="sectionLabel"
    [id]="sectionName + '-vendors-wizard-information-label'"
    >Vendor Selection</span
  >
</div>
<span class="note-text">{{ vendorsText }}</span>
<div class="spacersmall"></div>
<ng-container *ngIf="false === isJustOneService">
  <span
    class="overhead-label"
    [id]="sectionName + '-vendors-wizard-serviceSelection-label'"
    >Service Selection</span
  >
  <mat-form-field>
    <mat-select
      placeholder="Make a service selection"
      healtheSelect
      [formControl]="multiSelectFC"
      #serviceSelection
      (selectionChange)="selectChange($event)"
      [id]="sectionName + '-vendors-wizard-service-select'"
      style="width: 200px;"
    >
      <mat-option
        [id]="sectionName + '-vendors-wizard-service-select-option-all'"
        value="all"
        >All Services Together
      </mat-option>
      <mat-option
        [id]="sectionName + '-vendors-wizard-service-select-option-individual'"
        value="individual"
        >Individually
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="spacersmall"></div>
</ng-container>
<ng-container *ngFor="let item of formGroupItems">
  <h3 [id]="sectionName + '-vendor-select-' + item.name">
    {{ item.label }} Vendor Selection
  </h3>
  <p class="spacersmall">
    <mat-error
      *ngIf="stepForm.controls[item.name].hasError('noneSelected')"
      id="add-location-type-required-error"
    >
      Select at least one vendor
    </mat-error>
  </p>
  <healthe-vendors-selector
    [formControl]="item.control"
    [sectionName]="sectionName"
    [vendorsSelected]="vendorsSelected[item.name]"
  ></healthe-vendors-selector>
  <div class="spacersmall"></div>
</ng-container>
