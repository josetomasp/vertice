<div
  fxLayout="row"
  fxLayoutAlign="space-between center"
  mat-dialog-title
  style="height: 57px;"
>
  <span id="AddDocument--title">{{ mode }} Document(s)</span>
  <button mat-icon-button mat-dialog-close id="AddDocument--header-closeButton">
    <i class="fal fa-times modal-close-widget"></i>
  </button>
</div>

<mat-dialog-content style="height: 300px; margin-top:0px; margin-bottom: 0;">
  <healthe-document-picker
    [sectionName]="'AddDocument'"
    [hideUploadDocumentsButton]="mode === DocumentPickerModalMode.VIEW"
    [formControl]="formControl"
    [maximumFileSizeInMb]="maximumFileSizeInMb"
  ></healthe-document-picker>
</mat-dialog-content>

<mat-dialog-actions
  fxLayout="row"
  fxLayoutAlign="end start"
  style="padding-right: 20px; padding-left: 20px;"
>
  <button
    class="primary-button"
    mat-flat-button
    mat-dialog-close
    id="AddDocument-closeButton"
  >
    CLOSE
  </button>
</mat-dialog-actions>
