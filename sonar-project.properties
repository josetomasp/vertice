# must be unique in a given SonarQube instance
sonar.projectKey=vertice-ui

# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=vertice-ui

sonar.sourceEncoding=UTF-8
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=src

# Path to the test classes
sonar.tests=src

# Since this is a angular project i am going to withhold analysis of node_modules/** files
sonar.exclusions=**/node_modules/**

sonar.test.inclusions=**/*.spec.ts
sonar.javascript.lcov.reportPaths=./coverage/lcov.info
sonar.testExecutionReportPaths=./coverage/coverage.xml
